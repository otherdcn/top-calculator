<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do the Math!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./javascript.js" defer></script>
  </head>

  <body>
    <div class="main">
      <div class="display">
        <div class="contents">
          <div class="operation-pane"></div>
          <div class="results-pane"></div>
        </div>
      </div>
      <div class="keypad">
        <div class="key-row">
          <div class="key action-key">AC</div>
          <div class="key action-key">Â±</div>
          <div class="key action-key">%</div>
          <div class="key operation-key">/</div>
        </div>
        <div class="key-row">
          <div class="key number-key">7</div>
          <div class="key number-key">8</div>
          <div class="key number-key">9</div>
          <div class="key operation-key">*</div>
        </div>
        <div class="key-row">
          <div class="key number-key">4</div>
          <div class="key number-key">5</div>
          <div class="key number-key">6</div>
          <div class="key operation-key">-</div>
        </div>
        <div class="key-row">
          <div class="key number-key">1</div>
          <div class="key number-key">2</div>
          <div class="key number-key">3</div>
          <div class="key operation-key">+</div>
        </div>
        <div class="key-row">
          <div class="key number-key">0</div>
          <div class="key number-key">.</div>
          <div class="key action-key">x</div>
          <div class="key operation-key">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
